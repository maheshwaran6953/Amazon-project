<!DOCTYPE html>
<html lang="">
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>

  <body>

    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png" alt="">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png" alt="">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" alt="">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="">
          <div class="cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <nav class="easy_access_navigation">
        <div class="easy_access_lists">
            <button class="easy_access_button">
                <h3>All</h3>
            </button>
            <button class="easy_access_button">
                <h4>Electronics</h4>
            </button>
            <button class="easy_access_button">
                <h4>Mobiles</h4>
            </button>
            <button class="easy_access_button">
                <h4>NewReleases</h4>
            </button>
            <button class="easy_access_button">
                <h4>BestSellers</h4>
            </button>
            <button class="easy_access_button">
                <h4>Today'sDeal</h4>
            </button>
            <button class="easy_access_button">
                <h4>Home & Kitchen</h4>
            </button>
            <button class="easy_access_button">
                <h4>Fashion</h4>
            </button>
            <button class="easy_access_button">
                <h4>Prime</h4>
            </button>
            <button class="easy_access_button">
                <h4>CustomerService</h4>
            </button>
            <button class="easy_access_button">
                <h4>AmazonPay</h4>
            </button>
            <button class="easy_access_button">
                <h4>Sell</h4>
            </button>
            <button class="easy_access_button">
                <h4>Fresh</h4>
            </button>
            <button class="easy_access_button">
                <h4>MX Player</h4>
            </button>
            </ul>
        </div>
    </nav>
    
    <div class="main">
      <div class="products-grid">

      </div>
    </div>

    <script type="module" src="scripts/amazon.js"></script>
  </body>
</html>
